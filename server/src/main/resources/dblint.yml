######## SYSTEM SECTION ########################
# Logging, metrics and Dropwizard configuration
# You should not need to edit this section.
################################################
logging:
  level: INFO
  loggers:
    io.dblint: INFO
  appenders:
    - type: console
      timeZone: UTC
      layout:
        type: json

server:
  requestLog:
    appenders:
     - type: console
       timeZone: UTC
       layout:
         type: access-json

metrics:
  frequency: 1 minute
  reporters:
    - type: csv
      file: /var/log/mart/metrics
      includes:
        - inviscid.*
      useRegexFilters: true


